<head>
    <title>
        {{ block "title" . }}
            {{ .Site.Title }}
        {{ end }}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ $styles := resources.Match "css/*.css" }}
    {{ range $styles }}
        {{ $style := . | minify | fingerprint }}
        <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
    {{ end }}
</head>
