{{ define "main" }}

{{ partial "nav" . }}

<div class="container">
    <main>
        <h1>{{ .Title }}</h1>

        <section class="content">
            {{ .Content }}
        </section>

        <ul class="posts">
        {{ range .Pages }}
            <li class="post">
                <a href="{{ .RelPermalink }}">
                    <span class="post-title">{{ .Title }}</span>
                    <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
                </a>
                {{ with .Params.tags }}
                        tags: {{ delimit . ", " }}
                {{ end }}
            </li>
        {{ end }}
        </ul>
    </main>
</div>
{{ end }}
